<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina English | Î™∞ÏûÖÌòï ÏòÅÏñ¥ ÌïôÏäµ</title>
    <!-- Supabase (UMD Build for Browser Support) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <!-- Modern Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Pretendard:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --primary: #8b5cf6;
            --primary-glow: #8b5cf680;
            --secondary: #ec4899;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', 'Pretendard', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Ambient Background Glow */
        .ambient-light {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: float 10s infinite alternate ease-in-out;
        }

        .ambient-light:nth-child(2) {
            top: auto;
            bottom: -10%;
            left: auto;
            right: -10%;
            background: radial-gradient(circle, #ec489950 0%, transparent 70%);
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 30px);
            }
        }

        /* Header */
        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #c084fc, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .status-bar {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(4px);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: 0.3s;
        }

        .badge:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Layout */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            gap: 4rem;
        }

        /* Section Titles */
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        /* Flashcard Component */
        .flashcard-container {
            perspective: 1000px;
            width: 320px;
            height: 440px;
            cursor: pointer;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border-radius: 24px;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 2rem;
        }

        .card-front h3 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .card-hint {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.95));
        }

        .definition {
            font-size: 1.5rem;
            font-weight: 600;
            color: #c084fc;
            margin-bottom: 1.5rem;
        }

        .example {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
        }

        .btn-icon {
            padding: 0.8rem;
            border-radius: 50%;
        }

        /* Quiz Section */
        .quiz-section {
            width: 100%;
            max-width: 600px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            text-align: center;
        }

        .quiz-question {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .option-btn {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            padding: 1rem;
            border-radius: 12px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .option-btn.correct {
            background: rgba(34, 197, 94, 0.2);
            border-color: #22c55e;
            color: #4ade80;
        }

        .option-btn.wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #f87171;
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        /* Footer */
        footer {
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Ambient Background -->
    <div class="ambient-light"></div>
    <div class="ambient-light"></div>

    <header>
        <div class="logo">Lumina English</div>
        <div class="status-bar">
            <!-- ID for JS Binding -->
            <div class="badge" id="auth-btn">
                <span>üë§ Login</span>
            </div>
            <div class="badge" id="stats-badge" style="display: none;">
                <span>üìö Learned: <span id="learned-count">0</span></span>
            </div>
        </div>
    </header>

    <main>
        <!-- Flashcard Section -->
        <section>
            <div class="flashcard-container" onclick="toggleCard()">
                <div class="flashcard" id="flashcard">
                    <div class="card-face card-front">
                        <span style="font-size: 3rem; margin-bottom: 0.5rem;">‚ú®</span>
                        <h3 id="word-display">Serendipity</h3>
                        <div class="card-hint">Click to reveal meaning</div>
                    </div>
                    <div class="card-face card-back">
                        <div class="definition" id="definition-display">ÎúªÎ∞ñÏùò ÌñâÏö¥</div>
                        <p class="example" id="example-display">"Finding twenty dollars in my pocket was pure
                            serendipity."</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-icon" onclick="speakWord()" aria-label="Listen">
                    üîä
                </button>
                <button class="btn btn-primary" onclick="nextWord()">
                    Next Word
                    <span>‚Üí</span>
                </button>
            </div>
        </section>

        <!-- Quiz Section -->
        <section class="quiz-section">
            <h2 style="font-size: 1.5rem; margin-bottom: 2rem;">Quick Quiz</h2>
            <div class="quiz-question" id="quiz-question">Which word is a synonym for <strong>"Happy"</strong>?</div>
            <div class="options-grid" id="quiz-options">
                <!-- Options injected by JS -->
            </div>
        </section>
    </main>

    <footer>
        Designed for immersive learning ¬© 2026
    </footer>

    <script>
        // Data
        const vocabulary = [
            {
                word: "Serendipity",
                definition: "ÎúªÎ∞ñÏùò ÌñâÏö¥",
                example: "Finding good friends in a new city is a serendipity."
            },
            {
                word: "Resilient",
                definition: "ÌöåÎ≥µÎ†• ÏûàÎäî",
                example: "She is resilient enough to bounce back from any failure."
            },
            {
                word: "Ephemeral",
                definition: "ÏàòÎ™ÖÏù¥ ÏßßÏùÄ, ÎçßÏóÜÎäî",
                example: "Fashion trends are often ephemeral."
            },
            {
                word: "Eloquent",
                definition: "Ïú†Ï∞ΩÌïú, Í∞êÏ†ïÏùÑ ÎìúÎü¨ÎÇ¥Îäî",
                example: "He gave an eloquent speech that moved everyone."
            }
        ];

        const quizData = [
            {
                question: "Which word means 'very tired'?",
                targetWord: "Exhausted",
                options: ["Energetic", "Exhausted", "Lively", "Quick"],
                correct: 1
            },
            {
                question: "Select the synonym for 'Beautiful'",
                targetWord: "Beautiful",
                options: ["Ugly", "Gorgeous", "Plain", "Ordinary"],
                correct: 1
            },
            {
                question: "What is the opposite of 'Strong'?",
                targetWord: "Strong (Antonym)",
                options: ["Weak", "Powerful", "Tough", "Heavy"],
                correct: 0
            }
        ];

        let currentWordIndex = 0;
        let currentQuizIndex = 0;

        // Flashcard Elements
        const flashcard = document.getElementById('flashcard');
        const wordDisplay = document.getElementById('word-display');
        const defDisplay = document.getElementById('definition-display');
        const exDisplay = document.getElementById('example-display');
        const authBtn = document.getElementById('auth-btn');
        const statsBadge = document.getElementById('stats-badge');
        const learnedCount = document.getElementById('learned-count');

        // Logic
        function updateCard() {
            const data = vocabulary[currentWordIndex];
            wordDisplay.textContent = data.word;
            defDisplay.textContent = data.definition;
            exDisplay.textContent = `"${data.example}"`;
            flashcard.classList.remove('flipped');
        }

        function toggleCard() {
            flashcard.classList.toggle('flipped');
        }

        function nextWord() {
            currentWordIndex = (currentWordIndex + 1) % vocabulary.length;
            wordDisplay.style.opacity = '0';
            setTimeout(() => {
                updateCard();
                wordDisplay.style.opacity = '1';
            }, 300);
        }

        function speakWord() {
            const utterance = new SpeechSynthesisUtterance(vocabulary[currentWordIndex].word);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
            event.stopPropagation();
        }

        // Quiz Logic
        function loadQuiz() {
            const data = quizData[currentQuizIndex];
            const qEl = document.getElementById('quiz-question');
            const oGrid = document.getElementById('quiz-options');
            qEl.innerHTML = data.question;
            oGrid.innerHTML = '';
            data.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(btn, index, data.correct, data.targetWord);
                oGrid.appendChild(btn);
            });
        }

        async function checkAnswer(btn, index, correctIndex, targetWord) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);
            const isCorrect = index === correctIndex;

            if (isCorrect) {
                btn.classList.add('correct');
                btn.textContent += ' ‚úÖ';
            } else {
                btn.classList.add('wrong');
                buttons[correctIndex].classList.add('correct');
            }

            if (currentUser) {
                await saveHistory(targetWord, isCorrect);
                await fetchStats();
            }

            setTimeout(() => {
                currentQuizIndex = (currentQuizIndex + 1) % quizData.length;
                loadQuiz();
            }, 1500);
        }

        // Supabase Config
        const SUPABASE_URL = 'https://vhptyvnutvdloekbtoef.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZocHR5dm51dHZkbG9la2J0b2VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwMzg1MjIsImV4cCI6MjA4NTYxNDUyMn0.ino0oJp0g705pD3W2Q36O-GGVgdXWTouoCxOw0OlC7Y';

        let supabase = null;
        let currentUser = null;

        // Initialization Logic
        window.addEventListener('load', () => {
            console.log('App loaded. Initializing Supabase...');
            try {
                if (!window.supabase) throw new Error("Supabase library not loaded.");

                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log("Supabase initialized.");

                // Bind Auth Button
                authBtn.addEventListener('click', signIn);

                // Initial Checks
                checkUser();

            } catch (err) {
                console.error("Initialization failed:", err);
                alert("‚ö†Ô∏è Ïï± Ï¥àÍ∏∞Ìôî Ïã§Ìå®: " + err.message + "\nÏù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî.");
            }
        });

        async function signIn() {
            if (!supabase) return;
            console.log("Attempting login...");
            try {
                const { data, error } = await supabase.auth.signInAnonymously();
                if (error) throw error;
                console.log('Login success:', data);
                await checkUser();
            } catch (err) {
                console.error("Auth Error:", err);
                alert("Î°úÍ∑∏Ïù∏ Ïã§Ìå®: " + err.message + "\nSupabaseÏóêÏÑú Anonymous LoginÏù¥ ÏºúÏ†∏ ÏûàÎäîÏßÄ ÌôïÏù∏ÌïòÏÑ∏Ïöî.");
            }
        }

        async function checkUser() {
            if (!supabase) return;
            const { data: { user } } = await supabase.auth.getUser();
            currentUser = user;
            if (user) {
                authBtn.style.display = 'none';
                statsBadge.style.display = 'flex';
                fetchStats();
            } else {
                authBtn.style.display = 'flex';
                statsBadge.style.display = 'none';
            }
        }

        async function saveHistory(word, isCorrect) {
            if (!supabase || !currentUser) return;
            const { error } = await supabase.from('learning_history').insert({
                user_id: currentUser.id,
                word: word,
                is_correct: isCorrect
            });
            if (error) console.error('Save Error:', error);
        }

        async function fetchStats() {
            if (!supabase || !currentUser) return;
            const { count, error } = await supabase
                .from('learning_history')
                .select('*', { count: 'exact', head: true });

            if (error) {
                console.error('Stats Error:', error);
                if (error.code === '42P01') console.warn("Table missing.");
            } else {
                learnedCount.textContent = count;
            }
        }

        // Init UI
        updateCard();
        loadQuiz();

    </script>
</body>

</html>
