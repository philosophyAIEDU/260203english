<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina English | Î™∞ÏûÖÌòï ÏòÅÏñ¥ ÌïôÏäµ</title>
    <!-- Supabase (UMD Build) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Pretendard:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --primary: #8b5cf6;
            --primary-glow: #8b5cf680;
            --secondary: #ec4899;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', 'Pretendard', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Ambient Background */
        .ambient-light {
            position: fixed;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: float 10s infinite alternate ease-in-out;
        }

        .ambient-light:nth-child(1) {
            top: -10%;
            left: -10%;
        }

        .ambient-light:nth-child(2) {
            bottom: -10%;
            right: -10%;
            background: radial-gradient(circle, #ec489950 0%, transparent 70%);
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 30px);
            }
        }

        /* Header */
        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #c084fc, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: flex;
            gap: 1rem;
        }

        .badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: 0.3s;
        }

        .badge:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            gap: 4rem;
        }

        /* Flashcard */
        .flashcard-container {
            perspective: 1000px;
            width: 320px;
            height: 440px;
            cursor: pointer;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 2rem;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .card-front h3 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.95));
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
        }

        .btn-icon {
            padding: 0.8rem;
            border-radius: 50%;
        }

        /* Quiz */
        .quiz-section {
            width: 100%;
            max-width: 600px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            text-align: center;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .option-btn {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            padding: 1rem;
            border-radius: 12px;
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.2s;
            text-align: left;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .option-btn.correct {
            background: rgba(34, 197, 94, 0.2);
            border-color: #22c55e;
            color: #4ade80;
        }

        .option-btn.wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #f87171;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            margin-top: auto;
        }
    </style>
</head>

<body>
    <div class="ambient-light"></div>
    <div class="ambient-light"></div>

    <header>
        <div class="logo">Lumina English</div>
        <div class="status-bar">
            <div class="badge" id="auth-btn" onclick="signIn()"><span>üë§ Login</span></div>
            <div class="badge" id="stats-badge" style="display: none;"><span>üìö Learned: <span
                        id="learned-count">0</span></span></div>
        </div>
    </header>

    <main>
        <section>
            <div class="flashcard-container" onclick="toggleCard()">
                <div class="flashcard" id="flashcard">
                    <div class="card-face card-front">
                        <span style="font-size: 3rem; margin-bottom: 0.5rem;">‚ú®</span>
                        <h3 id="word-display">Loading...</h3>
                        <div class="card-hint">Click to reveal meaning</div>
                    </div>
                    <div class="card-face card-back">
                        <div class="definition" id="definition-display">...</div>
                        <p class="example" id="example-display">...</p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-icon" onclick="speakWord()" aria-label="Listen">üîä</button>
                <button class="btn btn-primary" onclick="nextWord()">Next Word <span>‚Üí</span></button>
            </div>
        </section>

        <section class="quiz-section">
            <h2 style="font-size: 1.5rem; margin-bottom: 2rem;">Quick Quiz</h2>
            <div class="quiz-question" id="quiz-question">Loading...</div>
            <div class="options-grid" id="quiz-options"></div>
        </section>
    </main>

    <footer>Designed for immersive learning ¬© 2026</footer>

    <script>
        // 1. Global Error Handler
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            alert('Critical Script Error:\n' + msg + '\nLine: ' + lineNo);
            return false;
        };

        // 2. Data
        const vocabulary = [
            { word: "Serendipity", definition: "ÎúªÎ∞ñÏùò ÌñâÏö¥", example: "Finding good friends in a new city is a serendipity." },
            { word: "Resilient", definition: "ÌöåÎ≥µÎ†• ÏûàÎäî", example: "She is resilient enough to bounce back from any failure." },
            { word: "Ephemeral", definition: "ÏàòÎ™ÖÏù¥ ÏßßÏùÄ, ÎçßÏóÜÎäî", example: "Fashion trends are often ephemeral." },
            { word: "Eloquent", definition: "Ïú†Ï∞ΩÌïú", example: "He gave an eloquent speech that moved everyone." }
        ];

        const quizData = [
            { question: "Synonym for 'Very Tired'?", targetWord: "Exhausted", options: ["Energetic", "Exhausted", "Lively", "Quick"], correct: 1 },
            { question: "Synonym for 'Beautiful'?", targetWord: "Beautiful", options: ["Ugly", "Gorgeous", "Plain", "Ordinary"], correct: 1 },
            { question: "Antonym of 'Strong'?", targetWord: "Strong", options: ["Weak", "Powerful", "Tough", "Heavy"], correct: 0 }
        ];

        let currentWordIndex = 0;
        let currentQuizIndex = 0;

        // Supabase Globals
        let supabase = null;
        let currentUser = null;
        const SUPABASE_URL = 'https://vhptyvnutvdloekbtoef.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZocHR5dm51dHZkbG9la2J0b2VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwMzg1MjIsImV4cCI6MjA4NTYxNDUyMn0.ino0oJp0g705pD3W2Q36O-GGVgdXWTouoCxOw0OlC7Y';

        // 3. UI Functions (Defined Globally)
        function updateCard() {
            const data = vocabulary[currentWordIndex];
            document.getElementById('word-display').textContent = data.word;
            document.getElementById('definition-display').textContent = data.definition;
            document.getElementById('example-display').textContent = `"${data.example}"`;
            document.getElementById('flashcard').classList.remove('flipped');
        }

        function toggleCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function nextWord() {
            currentWordIndex = (currentWordIndex + 1) % vocabulary.length;
            const wordDisplay = document.getElementById('word-display');
            wordDisplay.style.opacity = '0';
            setTimeout(() => {
                updateCard();
                wordDisplay.style.opacity = '1';
            }, 300);
        }

        function speakWord() {
            const utterance = new SpeechSynthesisUtterance(vocabulary[currentWordIndex].word);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
            if (window.event) window.event.stopPropagation();
        }

        function loadQuiz() {
            const data = quizData[currentQuizIndex];
            document.getElementById('quiz-question').innerHTML = data.question;
            const oGrid = document.getElementById('quiz-options');
            oGrid.innerHTML = '';

            data.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(btn, index, data.correct, data.targetWord);
                oGrid.appendChild(btn);
            });
        }

        function checkAnswer(btn, index, correctIndex, targetWord) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);
            const isCorrect = index === correctIndex;

            if (isCorrect) {
                btn.classList.add('correct');
                btn.textContent += ' ‚úÖ';
            } else {
                btn.classList.add('wrong');
                buttons[correctIndex].classList.add('correct');
            }

            // Async Save (Don't await to avoid UI blocking)
            if (currentUser && supabase) {
                saveHistory(targetWord, isCorrect).catch(err => console.error(err));
            }

            setTimeout(() => {
                currentQuizIndex = (currentQuizIndex + 1) % quizData.length;
                loadQuiz();
            }, 1500);
        }

        // 4. Supabase Functions
        async function signIn() {
            if (!supabase) return alert("System initializing... try again in a moment.");
            try {
                const { data, error } = await supabase.auth.signInAnonymously();
                if (error) throw error;
                await checkUser();
            } catch (err) {
                alert("Login Error: " + err.message + "\nCheck if 'Anonymous Sign-in' is enabled in Supabase.");
            }
        }

        async function checkUser() {
            if (!supabase) return;
            const { data: { user } } = await supabase.auth.getUser();
            currentUser = user;

            const authBtn = document.getElementById('auth-btn');
            const statsBadge = document.getElementById('stats-badge');

            if (user) {
                if (authBtn) authBtn.style.display = 'none';
                if (statsBadge) statsBadge.style.display = 'flex';
                fetchStats();
            } else {
                if (authBtn) authBtn.style.display = 'flex';
                if (statsBadge) statsBadge.style.display = 'none';
            }
        }

        async function saveHistory(word, isCorrect) {
            await supabase.from('learning_history').insert({
                user_id: currentUser.id,
                word: word,
                is_correct: isCorrect
            });
            fetchStats();
        }

        async function fetchStats() {
            const { count, error } = await supabase
                .from('learning_history')
                .select('*', { count: 'exact', head: true });

            if (!error && document.getElementById('learned-count')) {
                document.getElementById('learned-count').textContent = count;
            }
        }

        // 5. Init (DOMContentLoaded)
        document.addEventListener('DOMContentLoaded', () => {
            console.log("App Starting...");
            updateCard();
            loadQuiz();

            // Init Supabase
            if (window.supabase && window.supabase.createClient) {
                try {
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    console.log("Supabase Ready");
                    checkUser();
                } catch (e) {
                    console.error("Supabase Init Failed:", e);
                }
            } else {
                console.warn("Supabase SDK not found.");
            }
        });
    </script>
</body>

</html>
